<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme SayfasÄ±</title>

    <style>body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
    }</style>
    <script>
        window.onload = function () {
            let count = 0;
            const counterValue = document.getElementById('counter-value');

            document.getElementById('increment').addEventListener('click', function () {
                count++;
                counterValue.textContent = count;
            });

            document.getElementById('decrement').addEventListener('click', function () {
                count--;
                counterValue.textContent = count;
            });
        };
    </script>
</head>
<body>


<div class="container">
    <button id="buton1" style="padding: 20px; font-size: 1.5em; ">Deneme</button>
    <h1 style="color: red; ">Merv</h1>
    <div id="sariKutu" style="width: 40px; height: 40px; background-color: yellow; "></div>
    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="10" fill="yellow"></circle>
        <path d="M50 20 Q60 40 80 50 Q60 60 50 80 Q40 60 20 50 Q40 40 50 20" fill="pink" stroke="red"
              stroke-width="1"></path>
        <circle cx="50" cy="50" r="8" fill="orange"></circle>
    </svg>
    <div id="counter-container" class="counter"
         style="display: flex; align-items: center; gap: 10px; margin-top: 10px; ">
        <button id="decrement" class="counter-btn"
                style="width: 30px; height: 30px; font-size: 18px; font-weight: bold; cursor: pointer; ">-
        </button>
        <span id="counter-value" class="counter-value"
              style="font-size: 22px; font-weight: bold; min-width: 40px; text-align: center; ">0</span>
        <button id="increment" class="counter-btn"
                style="width: 30px; height: 30px; font-size: 18px; font-weight: bold; cursor: pointer; ">+
        </button>
    </div>
</div>


</body>
</html>
